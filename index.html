<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>

    <div style="margin: 20px;" class="container-fluid bg-warning ">
      <div style="min-height: 400px;" class="row bg-secondary">
        <div class="col bg-danger align-self-start"> column 1</div>
        <div class="col bg-success align-self-center"> column 2</div>
        <div class="col bg-info align-self-end"> column 3</div>
        <div class="col bg-primary"> column 3</div>
      </div>
    </div>

    <div style="margin: 20px;" class="container-fluid bg-warning ">
      <div style="min-height: 400px;" class="row bg-secondary align-items-center">
        <div class="col bg-danger"> column 1</div>
        <div class="col bg-success"> column 2</div>
        <div class="col bg-info"> column 3</div>
        <div class="col bg-primary"> column 3</div>
      </div>
    </div>

    <div class="container-fluid bg-primary">
      <!-- Container -->
      <div style="margin: 20px;" class="row bg-secondary">
          <!-- Row -->
          <div class="col-6 col-sm-8 col-md-6 col-lg-4 col-xl-5 bg-success"> col-4 </div>
          <div class="col-6 col-sm-4 col-md-3 col-lg-6 col-xl-5 bg-danger"> col-6 </div>
          <div class="col-sm-6 col-md-3 col-lg-2 bg-primary"> col-2 </div>
      </div>

      <div style="margin: 20px;" class="row">
        <div class="col-4 bg-danger"> col-4 </div>
        <div class="col-8 bg-secondary">
          col-8
          <div class="row row-cols-1">
            <div class="col-8 bg-success">col-8</div>
            <div class="col-4 bg-danger">col-4</div>
          </div>
        </div>
      </div>

      <div style="margin: 20px;" class="row">
        <div class="col-5 bg-info">Here, use col-5</div>
        <div class="col bg-danger">Here, use col</div>
        <div class="col-auto bg-success">Here, using col-auto class</div>
      </div>

      <div style="margin: 20px;" class="row row-cols-2">
        <div class="col bg-info">Here, use col-5</div>
        <div class="col bg-danger">Here, use col</div>
        <div class="col bg-success">Here, using col-auto class</div>
      </div>

      <div style="margin: 20px;" class="row row-cols-auto">
        <div class="col bg-success">Here, using col-auto class</div>
        <div class="col bg-danger">Here, use col</div>
        <div class="col bg-info">Here, use col-5</div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
